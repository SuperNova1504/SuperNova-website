<!DOCTYPE html>
<html>
    <head>
        <title>Rock-Paper-Scissor-3</title>

        <link rel="stylesheet" href="Styles/11.1-Rock-paper-scissor.css">
    </head>
    <body>
        <p class="title">Rock Paper Scissors</p>
        <button onclick="
        playGame('Rock');
        "class="move-button">
        <img src="images/rock emoji.png" class="move-icon"></button>
 
        <button onclick="
        playGame('Paper');
        "class=move-button><img src="images/paper emoji.png" class="move-icon"></button>

        <button onclick="
        playGame('Scissors');
        "class=move-button><img src="images/scissors emoji.png" class="move-icon"></button></button>

        <p class="js-res res"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>

        <p class="js-score"></p>
        <button onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        alert(`Reset Game Score?`);
        localStorage.removeItem('score');
        updateScoreElement();
        "class="Reset-button">Reset Score</button>
        
        <button onclick="
        autoPlay();" class="Auto-Play-button">Auto Play</button>

        <script src="Script/11.1-Rock-paper-scissor .js"></script>
    </body>
</html>
