<!DOCTYPE html>
<html>
<head>
    <title>DOM</title>
    <!--DOM combines JS and HTML together. It gives JS full control of the webpage.-->
</head>

<body>
    <button>hello</button>
    <button class="js-button">Second button</button>

    <script>

        /*
        document: This is a built-in object in the browser's JavaScript environment. It represents the entire HTML document loaded in the browser window.For the below writen example body,title are the properties of object body...
        */

        /*
        document.body.innerHTML = 'hello';  //this replaces all the html inside the body with 'hello'.
        document.title = 'Good Job';
        */

        /*
        console.log(document.body);//using document.body we can have HTML elements inside javascript. DOM combines javascript and html together.

        document.body.innerHTML = '<button>Good job!</button>';
        */

        //this lets us get any element from the page and puts it inside our javascript.the string inside the braces spaceifies which element to retrive.
        
        //console.log(document.querySelector('button'));

        //***every HTML element has property .innerHTML which lets us control the HTML retrived.Here we can alter the button..
        console.log(document.querySelector('button').innerHTML);

        //this will alter only the html of button not the whole page.
        document.querySelector('button').innerHTML = 'changed';

        console.log(document.querySelector('.js-button'));
    </script>
</body>

</html>
