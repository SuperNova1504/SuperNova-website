    function removeEgg(array){
        let count = 0;
        for(let i =0;i< array.length ; i++){
            array[i] = array[i].toLowerCase();
            if( array[i] === 'egg'){
                array.splice(i,1);
                count ++;
                if(count > 2){
                    break;
                }
                i--;
            }
        }
        return array;
    }
